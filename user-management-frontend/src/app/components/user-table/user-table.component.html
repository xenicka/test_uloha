<!-- top panel read/add  -->
<div class="container" [class.blurred]="isAddForm">
  <div class="mb-3">
    <button class="btn action-button me-2" (click)="showAddForm()" i18n>
      â• Add
    </button>
  </div>
  <!-- user table -->
  <div class="user-table">
    <table>
      <thead>
        <tr>
          <th i18n>Name</th>
          <th i18n>Email</th>
          <th i18n>Role</th>
          <th i18n>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.isAdmin }}</td>

          <td>
            <button
              class="btn action-button_in me-2"
              (click)="openEditForm(user.id)"
            >
              âœï¸
            </button>
            <button class="btn action-button_in" (click)="inspect(user.id)">
              ğŸ“–
            </button>

            <button class="btn action-button_in" (click)="deleteUser(user.id)">
              ğŸ—‘ï¸
            </button>
            <a
              [routerLink]="['/user', user.id, 'user-detail']"
              routerLinkActive="highlight-icon"
              [routerLinkActiveOptions]="{ exact: true }"
              class="btn action-button_in"
            >
              ğŸ“‹
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination-controls">
    <button (click)="prevPage()" class="nextprev" [disabled]="pageIndex === 0">
      â†
    </button>
    <span>{{ pageIndex + 1 }}</span>
    <button
      class="nextprev"
      (click)="nextPage()"
      [disabled]="(pageIndex + 1) * pageSize >= totalUsers"
    >
      â†’
    </button>
  </div>
</div>
<!-- add user form -->
<form (ngSubmit)="addUser()" #userForm="ngForm">
  <div class="add_user_form" *ngIf="isAddForm">
    <div class="modal-content2">
      <div class="row">
        <div class="mb-2">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="user.name"
            placeholder="John"
            required
            i18n
          />
        </div>

        <div class="mb-2">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="user.email"
            placeholder="john@gmail.com"
            required
            i18n
          />
        </div>
      </div>
      <div class="row">
        <div class="mb-2">
          <label for="role">Role</label>
          <select
            id="role"
            class="form-select"
            [(ngModel)]="user.isAdmin"
            name="role"
            placeholder="User"
          >
            <option value="" disabled selected hidden>Select role</option>

            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>
      <div class="mb-2" id="edit_group">
        <div class="row2">
          <button
            class="btn action-button2"
            type="button"
            (click)="this.isAddForm = false"
            i18n
          >
            Cancel
          </button>
          <button type="submit" class="btn action-button2" i18n>Add</button>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- edit user form -->
<form (ngSubmit)="editUser()" #editForm="ngForm">
  <div class="add_user_form2" *ngIf="isEditForm">
    <div class="modal-content2">
      <div class="row">
        <div class="mb-2">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="user.name"
            required
          />
        </div>
        <div class="mb-2">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="user.email"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="mb-2">
          <label for="role">Role</label>
          <select
            id="role"
            class="form-select"
            [(ngModel)]="user.isAdmin"
            name="role"
          >
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>
      <div class="row" id="edit_group">
        <div class="edit_group" id="button-group">
          <button
            class="btn action-button2"
            type="button"
            (click)="this.isEditForm = false"
            i18n
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn action-button2"
            (click)="editUser()"
            i18n
          >
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- inspect user form -->
<div class="add_user_form2" *ngIf="isInspectForm">
  <div class="modal-content3">
    <div class="row">
      <div class="mb-2 label">Name</div>
      <div class="mb-2 value">{{ user.name }}</div>
    </div>

    <div class="row">
      <div class="mb-2 label">Email</div>
      <div class="mb-2 value">{{ user.email }}</div>
    </div>

    <div class="row">
      <div class="mb-2 label">Role</div>
      <div class="mb-2 value">{{ user.isAdmin }}</div>
    </div>

    <div class="row" id="edit_group_2">
      <div id="button_group2">
        <button
          class="btn action-button22"
          type="button"
          (click)="this.isInspectForm = false"
          i18n
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
