apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: container-postgres-inside-pod
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: users
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: Hallo+2025K
